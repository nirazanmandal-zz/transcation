{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row">
            <form method="post">
                {% csrf_token %}
                <p>Do you want to {{ status }} this data?</p>
                <input type="submit" value="{{ status }}" class="btn btn-danger">
                <a href="{{ url }}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
