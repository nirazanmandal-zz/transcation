{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="ml-5">
            <table class="table mt-2" border="3">
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Price</th>
                </tr>
                {% for data in data %}
                    <tr>
                        <td> {{ data.name }} </td>
                        <td> {{ data.unit }} </td>
                        <td> {{ data.price }} </td>
                    </tr>
                {% endfor %}
            </table>
         <a href="{% url 'item:create' %}" class=" btn btn-primary">Add More Items</a>
        </div>
    </div>
{% endblock %}
