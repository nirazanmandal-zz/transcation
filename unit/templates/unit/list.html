{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="ml-5">
            <table class="table table-bordered mt-2" border="3">
                <tr>
                    <th>Display Name</th>
                    <th>Actual Name</th>
                </tr>

                {% for data in data %}
                    <tr>
                        <td> {{ data.display_name }} </td>
                        <td> {{ data.actual_name }} </td>
                        <td>
                            <a href="{% url 'units:update' data.id %}" class="btn btn-primary">Update</a>
                            <a href="{% url 'units:delete' data.id %}" class="btn btn-primary">Delete</a>
                        </td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>


{% endblock %}
