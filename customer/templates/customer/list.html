{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb_link %}
    <li class="breadcrumb-item active" aria-current="page">Customer</li>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <a href="{% url 'customer:create' %}" class=" btn btn-primary"><i class="fa fa-plus"> </i> Add</a>
        </div><br>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                    </thead>
                    {% for datum in data %}
                        <tr>
                            <td> {{ datum.cname }} </td>
                            <td> {{ datum.address }} </td>
                            <td>
                                <a href="{% url 'customer:update' datum.id %}" class=" btn">
                                    <i class="fa fa-2x fa-pencil-square-o"></i>
                                </a>
                                <a href="{% url 'customer:delete' datum.id %}" class=" btn">
                                    <i class="fa fa-2x fa-trash-o text-danger"></i>
                                </a>
                            </td>

                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}
