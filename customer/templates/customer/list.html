{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="ml-5">
            <table class="table mt-2" border="3">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
                {% for data in data %}
                    <tr>
                        <td> {{ data.name }} </td>
                        <td> {{ data.address }} </td>
                        <td>
                            <a href="{% url 'customer:update' data.id %}" class=" btn btn-primary">Update</a>
                            <a href="{% url 'customer:delete' data.id %}" class=" btn btn-primary">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
